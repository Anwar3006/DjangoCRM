{% extends 'base.html' %}

{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Insert Record</h1>
        <br>

        <form action="{% url 'insert_record' %}" method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Insert New Record</button>
            <a href="{% url 'homepage' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>

{% endblock %}
